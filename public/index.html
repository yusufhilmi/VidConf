<html>

<head>
	<title>LE Conference</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="shortcut icon" href="" type="image/x-icon">

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Bootstrap -->

	<link rel="styleSheet" href="style.css" type="text/css" media="screen">
	<script src="openvidu-browser-2.11.0.js"></script>
	<script src="app.js"></script>
	<script>
		$(document).ready(function () {
			$('[data-toggle="tooltip"]').tooltip({
				html: true
			});
		});
	</script>
</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/"><img class="demo-logo" src="images/logo.png"/> </a>
			</div>
		</div>
	</nav>

	<div id="main-container" class="container">
		<div id="not-logged" class="vertical-center">
			<div id="img-div"><img src="images/logo.png" /></div>
			<form class="form-group jumbotron" onsubmit="return false">
				<p>
					<label>Kullanıcı</label><input class="form-control" type="text" id="user" required>
				</p>
				<p>
					<label>Şifre</label><input class="form-control" type="password" id="pass" required>
				</p>
				<p class="text-center">
					<button class="btn btn-lg btn-info" onclick="logIn()">Giriş Yap</button>
				</p>
			</form>
			<table class="table">
				<tr>
					<th>Kullanıcı</th>
					<th>Şifre</th>
					<th>Rol<i data-toggle="tooltip" data-placement="bottom" title="" data-original-title="<div id='tooltip-div'>PUBLISHER<div>Send and receive media<hr></div>SUBSCRIBER<div>Receive media</div></div>"
						    class="glyphicon glyphicon-info-sign"></i></th>
				</tr>
				<tr>
					<td>publisher1</td>
					<td>pass</td>
					<td>PUBLISHER</td>
				</tr>
				<tr>
					<td>publisher2</td>
					<td>pass</td>
					<td>PUBLISHER</td>
				</tr>
				<tr>
					<td>subscriber</td>
					<td>pass</td>
					<td>SUBSCRIBER</td>
				</tr>
			</table>
		</div>

		<div id="logged" hidden>
			<div id="join" class="vertical-center">
				<div id="img-div"><img src="images/logo.png" /></div>
				<div id="join-dialog" class="jumbotron">
					<h1>Seansa Katıl</h1>
					<form class="form-group" onsubmit="return false">
						<p>
							<label>Katılımcı</label>
							<input class="form-control" type="text" id="nickName" required>
						</p>
						<p>
							<label>Seans</label>
							<input class="form-control" type="text" id="sessionName" required>
						</p>
						<p class="text-center">
							<button class="btn btn-lg btn-success" onclick="joinSession()">Katıl!</button>
						</p>
					</form>
					<hr>
					<div id="login-info">
						<div>Giriş: <span id="name-user"></span></div>
						<button id="logout-btn" class="btn btn-warning" onclick="logOut()">Çıkış Yap</button>
					</div>
				</div>
			</div>

			<div id="session" style="display: none;">
				<div id="session-header">
					<h1 id="session-title"></h1>
					<input class="btn btn-large btn-danger" type="button" id="buttonLeaveSession" onmouseup="removeUser(); leaveSession()" value="Leave session">
				</div>
				<div id="main-video" class="col-md-6">
					<p class="nickName"></p>
					<p class="userName"></p>
					<video autoplay playsinline="true"></video>
				</div>
				<div id="video-container" class="col-md-6"></div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<div class="text-muted">LE Conference © 2019</div>
			<a href="http://www.luckeyey.com/" target="_blank"><img class="openvidu-logo" src="images/logo.png"/></a>
		</div>
	</footer>

</body>

</html>
